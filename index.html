<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Hand History Visualizer</title>
  <link rel="stylesheet" href="client/index.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div class="container">
    <div id="visualized-hands" class="visualized"></div>
    <div id="menu">
      <input type="button" id="load-sample" class="hhv-button" value="Load Sample">
      <input type="file" id="load-file" class="hhv-button" value="Load File">
      <div id="filter" class="hhv-filter"></div>
    </div>
    <textarea id="handhistory-entry" class="entry"rows="50" cols="60"
      placeholder="Paste a HandHistory here or load one via the menu on the left"></textarea>
  </div>
  <script type="text/javascript" src="client/bundle.js"></script>
</body>
</html>
